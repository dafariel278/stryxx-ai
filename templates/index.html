<!DOCTYPE html>
<html>
<head>
    <title>STRYX Quant Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin:0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
            color:#E6C77A;
            text-align:center;
        }

        .container {
            max-width:900px;
            margin:80px auto;
            padding:40px;
        }

        h1 {
            font-size:64px;
            letter-spacing:8px;
            margin-bottom:10px;
        }

        h2 {
            font-size:22px;
            font-weight:400;
            color:#C9A94F;
            margin-bottom:30px;
        }

        .status {
            font-size:18px;
            margin-bottom:40px;
        }

        input {
            width:70%;
            padding:18px;
            font-size:18px;
            border:1px solid #C9A94F;
            background:#111;
            color:#E6C77A;
            outline:none;
        }

        button {
            padding:18px 30px;
            font-size:16px;
            background:#C9A94F;
            border:none;
            color:black;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover {
            background:#E6C77A;
        }

        .output {
            margin-top:50px;
            padding:30px;
            background:#111;
            border:1px solid #C9A94F;
            text-align:left;
            font-size:18px;
            line-height:1.7;
            white-space:pre-wrap;
        }

        .footer {
            margin-top:80px;
            font-size:14px;
            color:#666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>STRYX</h1>
    <h2>Quant Hedge Fund Intelligence Engine</h2>
    <div class="status">System Status: <strong>ONLINE</strong></div>

    <form method="POST">
        <input name="command" placeholder="Analyze BTC | Portfolio BTC 60 ETH 40 | Scan market..." required>
        <button type="submit">EXECUTE</button>
    </form>

    {% if output %}
    <div class="output">
{{ output }}
    </div>
    {% endif %}

    <div class="footer">
        STRYX Quant System Â© 2026
    </div>
</div>

</body>
</html>
