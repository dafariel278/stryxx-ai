<!DOCTYPE html>
<html>
<head>
<title>STRYX TERMINAL X</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: Consolas, monospace;
    background:#000;
    color:#00ffcc;
    overflow:hidden;
}

/* moving grid */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background-image:
        linear-gradient(rgba(0,255,200,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,200,0.05) 1px, transparent 1px);
    background-size:50px 50px;
    animation:moveGrid 25s linear infinite;
}

@keyframes moveGrid{
    from{transform:translate(0,0);}
    to{transform:translate(-50px,-50px);}
}

.container{
    position:relative;
    z-index:2;
    padding:80px;
}

h1{
    font-size:50px;
    letter-spacing:6px;
    text-shadow:0 0 15px #00ffcc;
}

input{
    width:500px;
    padding:15px;
    background:#111;
    border:1px solid #00ffcc;
    color:#00ffcc;
    font-size:16px;
}

button{
    padding:15px 30px;
    background:#00ffcc;
    border:none;
    font-weight:bold;
}

.output{
    margin-top:40px;
    white-space:pre-wrap;
    font-size:16px;
    line-height:1.6;
    min-height:250px;
}

.cursor::after{
    content:"|";
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>STRYX TERMINAL X</h1>

<form method="POST">
<input type="text" name="command" placeholder="> analyze btc" required>
<button type="submit">EXECUTE</button>
</form>

<div class="output cursor" id="outputText">
{% if output %}{{ output }}{% endif %}
</div>

</div>

<script>
const el = document.getElementById("outputText");
if(el.innerText.trim().length > 0){
    let text = el.innerText;
    el.innerText="";
    let i=0;
    function typeWriter(){
        if(i < text.length){
            el.innerText += text.charAt(i);
            i++;
            setTimeout(typeWriter,12);
        }
    }
    typeWriter();
}
</script>

</body>
</html>
