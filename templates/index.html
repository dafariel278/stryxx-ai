<!DOCTYPE html>
<html>
<head>
<title>STRYX CRYPTO AI INTELLIGENCE SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#000000,#0f0f0f,#1a1a1a);
    color:#d4af37;
    overflow:hidden;
}

/* moving light effect */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background: radial-gradient(circle,rgba(212,175,55,0.05) 0%,transparent 60%);
    animation:moveLight 8s infinite alternate;
}

@keyframes moveLight{
    from{transform:translate(-10%,-10%) scale(1);}
    to{transform:translate(10%,10%) scale(1.1);}
}

.container{
    position:relative;
    z-index:2;
    text-align:center;
    padding:100px 20px;
}

h1{
    font-size:80px;
    letter-spacing:12px;
    text-shadow:0 0 25px rgba(212,175,55,0.8);
}

.subtitle{
    font-size:22px;
    margin-bottom:50px;
}

input{
    width:500px;
    padding:15px;
    font-size:18px;
    background:#111;
    border:1px solid #d4af37;
    color:#d4af37;
}

button{
    padding:15px 30px;
    background:#d4af37;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#f1d27a;
}

.output{
    margin-top:60px;
    font-size:20px;
    line-height:1.8;
    white-space:pre-wrap;
    min-height:200px;
}

/* typing cursor */
.cursor::after{
    content:"|";
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>STRYX</h1>
<div class="subtitle">CRYPTO AI INTELLIGENCE SYSTEM</div>

<form method="POST">
<input type="text" name="command" placeholder="Type: btc / eth / sol / xrp / bnb" required>
<button type="submit">ANALYZE</button>
</form>

<div class="output cursor" id="outputText">
{% if output %}{{ output }}{% endif %}
</div>

</div>

<script>
const el = document.getElementById("outputText");
if(el.innerText.trim().length > 0){
    let text = el.innerText;
    el.innerText="";
    let i=0;
    function typeWriter(){
        if(i < text.length){
            el.innerText += text.charAt(i);
            i++;
            setTimeout(typeWriter,15);
        }
    }
    typeWriter();
}
</script>

</body>
</html>
