<!DOCTYPE html>
<html>
<head>
<title>STRYX AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#01030a;
    color:#00f7ff;
    overflow-x:hidden;
}

/* PARTICLE BACKGROUND */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* MAIN CONTAINER */
.container{
    position:relative;
    z-index:2;
    text-align:center;
    padding:100px 20px;
}

/* STRYX TITLE */
h1{
    font-size:90px;
    letter-spacing:15px;
    text-shadow:0 0 40px #00f7ff;
    animation:glowPulse 3s infinite alternate;
}

@keyframes glowPulse{
    from{ text-shadow:0 0 20px #00f7ff; }
    to{ text-shadow:0 0 60px #00f7ff; }
}

.subtitle{
    font-size:22px;
    margin-bottom:60px;
    opacity:0.8;
}

/* HOLOGRAM PANEL */
.panel{
    max-width:900px;
    margin:auto;
    padding:40px;
    background:rgba(0,20,40,0.3);
    border:1px solid rgba(0,247,255,0.3);
    backdrop-filter: blur(15px);
    border-radius:20px;
    box-shadow:0 0 60px rgba(0,247,255,0.2);
    position:relative;
    overflow:hidden;
}

/* RADAR SCAN LINE */
.panel::before{
    content:"";
    position:absolute;
    width:100%;
    height:2px;
    background:#00f7ff;
    top:0;
    animation:scan 5s linear infinite;
}

@keyframes scan{
    from{ top:0; }
    to{ top:100%; }
}

/* INPUT */
input{
    width:70%;
    padding:15px;
    background:transparent;
    border:1px solid #00f7ff;
    color:#00f7ff;
    font-size:18px;
}

button{
    padding:15px 30px;
    background:#00f7ff;
    border:none;
    font-weight:bold;
    color:#000;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00c3cc;
    box-shadow:0 0 20px #00f7ff;
}

/* OUTPUT */
.output{
    margin-top:40px;
    white-space:pre-wrap;
    font-size:18px;
    line-height:1.7;
    min-height:200px;
}

/* CURSOR */
.cursor::after{
    content:"|";
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}

footer{
    margin-top:80px;
    font-size:14px;
    opacity:0.5;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
<h1>STRYX</h1>
<div class="subtitle">OMNI AI CRYPTO INTELLIGENCE SYSTEM</div>

<div class="panel">
<form method="POST">
<input type="text" name="command" placeholder="> analyze btc / eth / sol" required>
<button type="submit">EXECUTE</button>
</form>

<div class="output cursor" id="outputText">
{% if output %}{{ output }}{% else %}OMNI AI SYSTEM READY...{% endif %}
</div>
</div>

<footer>
STRYX OMNI AI © 2026 — Crypto Engine
</footer>

</div>

<script>
// PARTICLE FIELD
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2;
        this.speedX = Math.random()*0.5-0.25;
        this.speedY = Math.random()*0.5-0.25;
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0||this.x>canvas.width) this.speedX*=-1;
        if(this.y<0||this.y>canvas.height) this.speedY*=-1;
    }
    draw(){
        ctx.fillStyle="#00f7ff";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    particlesArray=[];
    for(let i=0;i<120;i++){
        particlesArray.push(new Particle());
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

init();
animate();

// TYPEWRITER
const el = document.getElementById("outputText");
if(el.innerText.trim().length > 0){
    let text = el.innerText;
    el.innerText="";
    let i=0;
    function typeWriter(){
        if(i < text.length){
            el.innerText += text.charAt(i);
            i++;
            setTimeout(typeWriter,12);
        }
    }
    typeWriter();
}
</script>

</body>
</html>
