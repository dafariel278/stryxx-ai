<!DOCTYPE html>
<html>
<head>
    <title>STRYX GLOBAL QUANT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
            color: #d4af37;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(212,175,55,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212,175,55,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 72px;
            letter-spacing: 10px;
            text-shadow: 0 0 20px rgba(212,175,55,0.7);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #bfa35a;
            margin-bottom: 40px;
        }

        .status {
            font-size: 14px;
            margin-bottom: 30px;
            color: #aaa;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            width: 500px;
            padding: 15px;
            font-size: 18px;
            background: #111;
            border: 1px solid #bfa35a;
            color: #d4af37;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(212,175,55,0.5);
        }

        button {
            padding: 15px 30px;
            background: #d4af37;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #f5d76e;
            box-shadow: 0 0 15px rgba(212,175,55,0.8);
        }

        .output-box {
            margin: 50px auto;
            width: 70%;
            background: rgba(20,20,20,0.9);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(212,175,55,0.3);
            font-size: 18px;
            text-align: left;
            line-height: 1.6;
            white-space: pre-wrap;
            animation: glowBox 3s infinite alternate;
        }

        @keyframes glowBox {
            from { box-shadow: 0 0 10px rgba(212,175,55,0.2); }
            to { box-shadow: 0 0 25px rgba(212,175,55,0.6); }
        }

        footer {
            margin-top: 80px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            input { width: 80%; }
            .output-box { width: 90%; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>STRYX</h1>
    <div class="subtitle">GLOBAL QUANT SCANNER SYSTEM</div>
    <div class="status">System Status: ONLINE</div>

    <form method="POST">
        <div class="input-group">
            <input type="text" name="command" placeholder="Type: scan market / btc / eth / portfolio..." required>
            <button type="submit">EXECUTE</button>
        </div>
    </form>

    {% if output %}
    <div class="output-box">
        {{ output }}
    </div>
    {% endif %}

    <footer>
        STRYX GLOBAL QUANT AI Â© 2026
    </footer>
</div>

</body>
</html>
