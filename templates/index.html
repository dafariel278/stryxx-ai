<!DOCTYPE html>
<html>
<head>
<title>STRYX Sovereign Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center,#111 0%,#000 70%);
    color:#d4af37;
    overflow:hidden;
}

/* Animated Sovereign Glow */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle,rgba(212,175,55,0.05) 0%,transparent 60%);
    animation:pulse 6s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

.container{
    position:relative;
    z-index:2;
    text-align:center;
    padding:100px 20px;
}

h1{
    font-size:80px;
    letter-spacing:12px;
    text-shadow:0 0 30px rgba(212,175,55,0.7);
    margin-bottom:10px;
}

.subtitle{
    font-size:22px;
    margin-bottom:40px;
    color:#bfa35a;
}

input{
    width:500px;
    padding:15px;
    background:#111;
    border:1px solid #d4af37;
    color:#d4af37;
    font-size:18px;
}

button{
    padding:15px 30px;
    background:#d4af37;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#f1d27a;
}

.output{
    margin-top:60px;
    font-size:20px;
    line-height:1.8;
    white-space:pre-wrap;
    min-height:200px;
}

/* Typing effect */
.typing::after{
    content:"|";
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>STRYX</h1>
<div class="subtitle">SOVEREIGN WEALTH FUND INTELLIGENCE SYSTEM</div>

<form method="POST">
<input type="text" name="command" placeholder="Type: sovereign report" required>
<button type="submit">EXECUTE</button>
</form>

<div class="output typing" id="outputText">
{% if output %}{{ output }}{% endif %}
</div>

</div>

<script>
const textElement = document.getElementById("outputText");
if(textElement.innerText.trim().length > 0){
    let fullText = textElement.innerText;
    textElement.innerText = "";
    let i = 0;
    function typeWriter(){
        if(i < fullText.length){
            textElement.innerText += fullText.charAt(i);
            i++;
            setTimeout(typeWriter,20);
        }
    }
    typeWriter();
}
</script>

</body>
</html>
